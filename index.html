<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo" class="logo">
    </header>

    <main>
        <section>
            <textarea class="area" cols="37" rows="8" placeholder="Ingrese el texto aquí"></textarea>

            <div>
                <h6 class="informacion"> &#9888 Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>

        </section>
            
        <section class="tarjeta2">

            <textarea cols="15" rows="7" class="area2"></textarea>

            <div class="parrafo">
                <h5>Ningún mensaje fue encontrado</h5>
                <p>Ingrese el texto que desea  encriptar o desencriptar</p>
            </div>
            
            <div class="botones">
                <button class="copiar">Copiar</button>
               
                <button class="sonido">&#128364</button>

                <button class="borrar">&#128472</button>
            </div>

        </section>
    </main>
    
</body>
</html>
